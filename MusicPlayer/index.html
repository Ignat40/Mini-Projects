<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Peanut Music</title>
</head>

<body>

    <section class="left-menu">

        <div class="song-list">
            <div class="song">
                <img src="https://via.placeholder.com/50" alt="Song Image">
                <div class="song-info">
                    <h4 class="song-title">Song Title</h4>
                    <p class="author-name">Author Name</p>
                </div>
                <p class="duration">3:23</p>
            </div>

            <div class="song">
                <img src="https://via.placeholder.com/50" alt="Song Image">
                <div class="song-info">
                    <h4 class="song-title">Song Title</h4>
                    <p class="author-name">Author Name</p>
                </div>
                <p class="duration">3:23</p>
            </div>

            <div class="song">
                <img src="https://via.placeholder.com/50" alt="Song Image">
                <div class="song-info">
                    <h4 class="song-title">Song Title</h4>
                    <p class="author-name">Author Name</p>
                </div>
                <p class="duration">3:23</p>
            </div>

        </div>

    </section>

    <section class="main-menu">

        <div id="player" class="display-image">

        </div>

        <div class="song-duration">

        </div>

        <div class="navigation">
            <button onclick="playVideo()" id="play">play</button>
            <button onclick="pauseVideo()" id="play">pause</button>
            <button id="prev">prev</button>
            <button onclick="nextSong()" id="next">next</button>
        </div>

    </section>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="logic.js"></script>
</body>

</html>
